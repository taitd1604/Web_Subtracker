name: Vercel Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: vercel-preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate required secrets
        run: |
          test -n "${{ secrets.VERCEL_TOKEN }}" || (echo "::error::Missing GitHub secret: VERCEL_TOKEN" && exit 1)
          test -n "${{ secrets.VERCEL_ORG_ID }}" || (echo "::error::Missing GitHub secret: VERCEL_ORG_ID" && exit 1)
          test -n "${{ secrets.VERCEL_PROJECT_ID }}" || (echo "::error::Missing GitHub secret: VERCEL_PROJECT_ID" && exit 1)

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=preview --token="${{ secrets.VERCEL_TOKEN }}"

      - name: Build prebuilt output
        run: vercel build --token="${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy preview
        id: deploy
        run: |
          set -euo pipefail
          deployment_output="$(vercel deploy --prebuilt --token="${{ secrets.VERCEL_TOKEN }}")"
          echo "${deployment_output}"
          deployment_url="$(echo "${deployment_output}" | tail -n 1)"
          echo "url=${deployment_url}" >> "${GITHUB_OUTPUT}"

      - name: Upsert PR comment with preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            const marker = '<!-- vercel-preview-url -->';
            const rawUrl = process.env.PREVIEW_URL || '';
            const previewUrl = rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`;
            const body = `${marker}\nðŸš€ Vercel Preview: ${previewUrl}`;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100
            });

            const existing = comments.find(
              (comment) => comment.user.type === 'Bot' && comment.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
            }
