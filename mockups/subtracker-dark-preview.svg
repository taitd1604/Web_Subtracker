<svg width="1600" height="1020" viewBox="0 0 1600 1020" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="1020" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="1" stop-color="#0B1220"/>
    </linearGradient>

    <radialGradient id="auraBlue" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(220 120) rotate(25) scale(400 280)">
      <stop stop-color="#1D4ED8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="auraMint" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1360 140) rotate(155) scale(360 250)">
      <stop stop-color="#10B981" stop-opacity="0.26"/>
      <stop offset="1" stop-color="#10B981" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0F172A"/>
      <stop offset="1" stop-color="#111D34"/>
    </linearGradient>

    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#1A263D"/>
      <stop offset="1" stop-color="#152238"/>
    </linearGradient>

    <linearGradient id="inset" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#121E34"/>
      <stop offset="1" stop-color="#0F1B2E"/>
    </linearGradient>

    <linearGradient id="btnPrimary" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#4EA2FF"/>
      <stop offset="1" stop-color="#2D76E7"/>
    </linearGradient>

    <linearGradient id="ytCard" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#3A1D28"/>
      <stop offset="1" stop-color="#2D1620"/>
    </linearGradient>

    <linearGradient id="spCard" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#123126"/>
      <stop offset="1" stop-color="#0D261D"/>
    </linearGradient>

    <filter id="shadow" x="-25%" y="-25%" width="150%" height="170%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000000" flood-opacity="0.38"/>
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#334155" flood-opacity="0.22"/>
    </filter>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.28"/>
    </filter>
